<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form novalidate>
      <div class="form">
        <div class="header">
          <h1>Create a new account</h1>
          <p>It's quick and easy.</p>
        </div>
        <div class="name">
          <p class="fname">
            <label for="fname">
              <span>First Name:</span>
              <span class="invalid">Required</span>
              <input
                type="text"
                id="fname"
                name="fname"
                placeholder="E.g Kea Meng"
                required
              />
            </label>
          </p>
          <p class="lname">
            <label for="lname">
              <span>Last Name:</span>
              <span class="invalid">Required</span>
              <input
                type="text"
                id="lname"
                name="lname"
                placeholder="E.g Ing"
                required
              />
            </label>
          </p>
        </div>
        <p>
          <label for="mail">
            <span>Email address:</span>
            <span class="invalid">Required</span>
            <input
              type="email"
              id="mail"
              name="mail"
              placeholder="E.g keameng9@gmail.com"
              required
              minlength="8"
            />
          </label>
        </p>
        <p>
          <label for="country">
            <span>Country:</span>
            <span class="invalid">Required</span>
            <input
              type="text"
              id="country"
              name="country"
              required
              minlength="3"
              placeholder="Cambodia"
            />
          </label>
        </p>
        <p>
          <label for="zip">
            <span>Zip Code:</span>
            <span class="invalid">Required</span>
            <input
              type="text"
              id="zip"
              name="zip code"
              required
              maxlength="5"
              minlength="3"
              placeholder="12301"
            />
          </label>
        </p>
        <p>
          <label for="password">
            <span>Password:</span>
            <span class="invalid">Required</span>
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="8"
              placeholder="Enter your password"
            />
          </label>
        </p>
        <p>
          <label for="confirmation">
            <span>Confirm Password</span>
            <span class="invalid">Required</span>
            <input
              type="password"
              id="confirm"
              name="confirm"
              placeholder="Confirm your password"
              required
            />
          </label>
        </p>
        <div class="button-container">
          <button type="submit" class="submit">Sign Up</button>
        </div>
      </div>
    </form>
    <script src="main.js"></script>
  </body>
</html>
